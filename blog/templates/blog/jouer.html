{% extends 'base.html' %}

{% load static %}

{% block titre %}Jouer{% endblock %}

{% block question %}
<div class="container">
    <div class="row">
        <div class="col-sm-2"> </div>

        <div class="col-sm-8">
            <div class="row">

                <div class="col-sm-4 personnage d-inline d-sm-inline-block">
                    <img src="{% static 'img_site/man_with_the_hand.png' %}" alt="Image narrateur" width="380" height="500" />
                </div>

                <div class="col"> </div>
                <br><br><br><br><br><br><br><br><br>

                <div class="col d-inline talk-bubble tri-right round border left-top">
                    <div class="talktext">
                        <p>{{ question.descriptionQuestion }} </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-sm-2"> </div>
    </div>
</div>

{% endblock %}
<!---->

{% block reponse %}
<div class="container ">
    <div class="row millieu">
        <h2>
            {% for a in associee %}
            <form action="/jouer/" id="{{ a.reponse.cleReponse }}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="reponse" value="{{ a.reponse.descriptionReponse }}" />
            </form>

            <p> <a href="javascript:document.getElementById('{{ a.reponse.cleReponse }}').submit();">{{ a.reponse.descriptionReponse }} </a></p>
            {% endfor %}

        </h2>
    </div>

</div>
<!---->
{% endblock %}
